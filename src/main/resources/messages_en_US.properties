calculators.pW.description=During the research conducted by the French doctor Pierre Broc on soldiers in the nineteenth century, a relation was found, according to which the average body weight of the subjects was a growth value in cm - 100. Currently, the modification of this formula is applied, taking into account gender. It is assumed that the Broca pattern is authoritative for people with a height not less than 160 cm and not more than 190 cm.
